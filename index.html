<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple JS App</title>
    <!-- MetaTag viewport for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- FontAwsome CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <!-- Icon Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style.min.css" />
  </head>
  <body>
    <!-- Here is the header of the website -->
    <header class="page-header">
      <img src="./img/PokedoxLogo.png" class="logo" alt="logo" width="170" />
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="./index.html" class="nav-link"
                ><i class="fa fa-fw fa-home"></i> Home
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a href="./about.html" class="nav-link">
                <i class="fa fa-fw fa-info"></i> About</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Here is the main section of the website -->
      <div class="headline">
        <h1>Pokemons</h1>
      </div>
      <div class="main-content">
        <ul id="pokemon-list" class="pokemon-list" role="list"></ul>
      </div>
    </main>

    <!--Here is the Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalTitle">Pokemon Name</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-img">
              <img id="pokemonModalImage" alt="Pokemon Image" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tota11y MinJS File -->
    <script src="./js/tota11ymin.js"></script>
    <!-- PolyFill JS File -->
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>

    <!-- JQuery, Pooper and Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- JS Script file -->
    <script src="./dist/script.min.js"></script>
  </body>
</html>
